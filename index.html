<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Tags for link sharing -->
    <meta property="og:title" content="ร้านลาบแซ่บบักคัก - อาหารอีสานรสเด็ด">
    <meta property="og:description" content="เมนูอาหารอีสานรสชาติจัดจ้าน ทั้งลาบ ก้อย ซอยจุ๊ และเมนูย่างต่างๆ สั่งเลยวันนี้!">
    <meta property="og:image" content="http://googleusercontent.com/file_content/2">
    <meta property="og:url" content="https://lin.ee/FuMRdm4J">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ร้านลาบแซ่บบักคัก</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .qr-image {
            display: block;
            margin: 0 auto;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease;
        }
        .qr-image:hover {
            transform: scale(1.05);
        }
        .title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .instruction {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">สแกนเพื่อเพิ่มเพื่อนใน Line</h1>
        <p class="subtitle">คลิกที่รูปภาพเพื่อไปยังลิงก์ Line</p>
        
        <!-- The QR code image is a clickable link -->
        <a href="https://lin.ee/FuMRdm4J" target="_blank" rel="noopener noreferrer">
            <img 
                src="https://qr-official.line.me/gs/M_792jvkar_GW.png?oat_content=qr" 
                alt="Line QR Code" 
                class="qr-image w-64 h-64"
            >
        </a>

        <p class="instruction">
            หรือใช้กล้องโทรศัพท์ของคุณสแกน QR Code นี้
        </p>
    </div>
</body>
</html>
